<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Blackjack</title>
</head>
<body>
	<div class="content">
		<div class="modal" id="modal-el">
			<div class="modal-content">
				<h2 class="title">Autorization</h2>
				<button class="button button-cl" onclick="closeModal()">Close</button>
			</div>
		</div>
		<h1 class="title">Blackjack</h1>
		<p class="message" id="message-el">Want to play a round?</p>
		<p class="info" id="cards-el">Cards: </p>
		<p class="info" id="sum-el">Sum: </p>
		<input class="bet" id="bet-el" type="text" placeholder="Your bet" onchange="getBet()"> <br>
		<button class="button" onclick="startGame()">Start game</button> <br>
		<button class="button" onclick="newCard()">New card</button>
		<p class="player" id="player-el"></p>
	</div>
	<script src="script.js"></script>
</body>
</html>
